<div class="modal fade" id="exampleModal" tabindex="-1"> 
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg text-light rounded-3">
      <div class="modal-header text-center border-bottom-0">
        <p class="col-12 modal-title text-center fs-3 fw-bold">Login</p>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <app-signin *ngIf="authMode === AuthMode.SignIn"></app-signin>
          <app-signup *ngIf="authMode === AuthMode.SignUp"></app-signup>
          <div class="row m-3">
            <div *ngIf="this.errMesg.mesgType != mesgType.None && this.errMesg.errorEvent == nevent.Auth" class="alert alert-danger col-12 px-2 py-0 mx-3 my-0">
              {{this.errMesg.mesg}}
            </div>
            <div class="col-12 fs-6 m-1 text-center">Or Sign In Using</div>
            <div class="col-12 fs-1 m-1 text-center">
              <i class="fa fa-facebook-square p-2 blue-color rounded-3 shadow bg-light me-2 social"></i>
              <i class="fa fa-google p-2 red-color rounded-3 shadow bg-light social"></i>
            </div>
          </div>
          <div class="row m-3  justify-content-center text-dark">
            <div class="col-12 fs-5 p-1 text-center bg-light w-75 rounded-pill fw-bold w-25">PicItUp</div>
          </div>
          <div class="row m-3">
            <div class="col-12 fs-6 m-1 text-center">
              {{authMode === AuthMode.SignIn? "Don't have an account yet?" : "Already have an account?"}}
            </div>
            <div class="col-12 fs-6 m-1 text-center">
              <button (click)="toggleAuthMode()" class="btn btn-link btn-lg">
                {{authMode === AuthMode.SignIn? "Sign Up" : "Sign In"}}
              </button>
            </div>
          </div>            
        </div>
      </div>
      <div class="modal-footer border-top-0">
        <!-- <button class="btn btn-primary text-light rounded-0 fw-bold">Sign In</button> -->
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
