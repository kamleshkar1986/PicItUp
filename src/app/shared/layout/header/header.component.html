      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"

      <span class="navbar-toggler-icon"></span>

        <div class="col text-primary fw-bolder d-none d-md-block">
          {{ headerNote }}

      </div>
      <div class="row">
        <div class="col">
          <app-user-menu [isAuthenticated]="isAuthenticated"></app-user-menu>

              Dropdown button
            </button>        -->

      </div>
    </div>
  </div>
</nav>
